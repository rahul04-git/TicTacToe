<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Tac.css">
    <script src="https://kit.fontawesome.com/de9c29babd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <video src="back.mp4" autoplay muted loop id="back_video"></video>
    <div id="heading"><h1>Tic Tac Toe</h1></div>
    <div class="board" id="board">
         <div class="cell" id="box-1" style="border-left: none; border-top: none;"></div>
         <div class="cell" id="box-2" style="border-top: none;"></i></div>
         <div class="cell" id="box-3" style="border-right: none; border-top: none;"></div>
         <div class="cell" id="box-4" style="border-left: none;"></div>
         <div class="cell" id="box-5"></div>
         <div class="cell" id="box-6" style="border-right: none;"></div>
         <div class="cell" id="box-7" style="border-left: none; border-bottom: none;"></div>
         <div class="cell" id="box-8" style="border-bottom: none;"></div>
         <div class="cell" id="box-9" style="border-right: none; border-bottom: none;"></div>
    </div>
